<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home</title>
	<script src="lib/jquery.min.js"></script>
	<link rel="stylesheet" href="stylesheets/home.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	
<div id="display">
	<div id="title-home">
		<img src="images/01_title/logo_anim_blank.png" alt="" id="main-title">
	</div>
	
	<div id="pairing">
		<img src="images/02_match/match_title_blank.png" alt="" id="pairing-title">
		<img src="images/02_match/match_txt.png" alt="" id="pairing-note">
		<img src="images/02_match/match_blank.png" alt="" id="pairing-animation">
	</div>
	
	<div id="polarium-lists">
		<img src="images/06_album/album_title_combo.png" class="image-fit">
		<ul class="album-view">
			<li><div class="thumbnail"><img src="images/06_album/btn_polaru.png" id="btn-polaru" alt="" ></div><span class="date"></span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
			<li><div class="thumbnail"><img src="images/06_album/samples/test001.jpg" alt="" ></div><span class="date">0000/00/00</span></li>
		</ul>	
	</div>

</div>


<script>
	setTimeout(function(){
		$("#title-home").animate({"top":"-100%","opacity":"0"},500,function(){
			$(this).remove();
		});
		$("#polarium-lists").fadeIn();
	},2000);
	
	$("#btn-polaru").on({"click":function(){
		$("#polarium-lists").fadeOut();
		$("#pairing").slideDown();
		setTimeout(function(){
			window.location.href = "draw.html";
		},3000);
	}});
</script>
</body>
</html>
